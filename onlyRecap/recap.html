<body>
    <div class=" container jumbotron">
        <H1>News about Azerbaijan</H1>
    </div>
    <div class="container form">
        <form action="">
            <label for="search-term">Search-Term</label>
            <input type="About" placeholder="Search Term" value="Azerbaijan" id="search-term">
            <label for="limit">Number of Records to Review</label>
            <select name="limit" id="limit" >
                <option value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
            <label for="start-year">Start Year(Optional)</label>
            <input type="About" id="start-year">
            <label for="end-year">End Year</label>
            <input type="About" id="end-year">
        </form>
        <button id="search">Search</button> <button id="clear">Clear</button>
    </div>
<div class="container finded-articles">
<h1>This articles for you</h1>
<div class="articleinhere"></div>
</div>
